<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>AR名刺テスト</title>

<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>

<body style="margin:0; overflow:hidden;">

<a-scene embedded arjs="sourceType: webcam;">

<a-assets>
<img id="icon" src="icon.png">
</a-assets>

<a-marker preset="hiro">

<a-plane
width="1.2"
height="0.8"
color="#FFFFFF">
</a-plane>

<a-text
value="テスト成功！"
position="0 0.2 0.01"
align="center"
width="2"
color="#000000">
</a-text>

<a-image
src="#icon"
width="0.3"
height="0.3"
position="0 -0.1 0.01">
</a-image>

</a-marker>

<a-entity camera></a-entity>

</a-scene>

</body>
</html>
