<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>AR Business Card</title>

<!-- A-Frame -->
<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

<!-- AR.js -->
<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">

<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

<!-- 画像を事前読み込み -->
<a-assets>
<img id="photo" src="photo.png">
</a-assets>

<!-- マーカー -->
<a-marker preset="hiro">

<!-- 画像（ふわっと動く） -->
<a-image
src="#photo"
width="1"
height="0.6"
position="0 0.3 0.05"
rotation="180 0 0"
animation="property: position; dir: alternate; dur: 2000; loop: true; to: 0 0.35 0.05">
</a-image>

<!-- 名前 -->
<a-text
value="YAMADA TARO"
position="0 -0.1 0.05"
rotation="180 0 0"
align="center"
color="#000000"
width="2">
</a-text>

<!-- 一言 -->
<a-text
value="ARで未来をつくる人"
position="0 -0.35 0.05"
rotation="180 0 0"
align="center"
color="#333333"
width="2">
</a-text>

</a-marker>

<!-- カメラ -->
<a-entity camera></a-entity>

</a-scene>

</body>
</html>
